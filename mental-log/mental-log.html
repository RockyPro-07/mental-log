function calcularCientifica(func) {
    let valor = parseFloat(document.getElementById("operacion").innerText);
    if (isNaN(valor)) {
        alert("Ingrese un número válido");
        return;
    }
    let resultado;
    switch (func) {
        case 'sqrt': resultado = Math.sqrt(valor); break;
        case 'pi': resultado = Math.PI; break;
        case 'exp': resultado = Math.exp(valor); break;
        default: return;
    }
    document.getElementById("resultado").innerText = resultado;
}
